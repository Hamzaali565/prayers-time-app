<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <form onsubmit="func(); return false">
        <input required type="text" placeholder="Enter Country Name" id="input1">
        <input required type="text" placeholder="Enter City Name" id="input2">
        <button hidden type="submit">
            Submit
        </button>
    </form>
    <table class="hidden" id="hidden01">
        <tr>
            <td>Fajr</td>
            <td id="td-1"></td>
        </tr>
        <tr>
            <td>Sunrise</td>
            <td id="td-2"></td>
        </tr>
        <tr>
            <td>Dhuhr</td>
            <td id="td-3"></td>
        </tr>
        <tr>
            <td>Asr</td>
            <td id="td-4"></td>
        </tr>
        <tr>
            <td>Magrib</td>
            <td id="td-5"></td>
        </tr>
        <tr>
            <td>Sunrise</td>
            <td id="td-6"></td>
        </tr>
        <tr>
            <td>Isha</td>
            <td id="td-7"></td>
        </tr>
        <tr>
            <td>Midnight</td>
            <td id="td-8"></td>
        </tr>
        <tr>
            <td>Imsak</td>
            <td id="td-9"></td>
        </tr>
    </table>



    <script>
        function func (){

            let input1 = document.getElementById('input1').value;
            let input2 = document.getElementById('input2').value;
            if( +input1 || +input2){
                alert ('Please Enter a valid City Name')
            }
            document.getElementById('hidden01').classList.remove('hidden');
            axios.get(`https://api.aladhan.com/v1/calendarByCity?city=${input2}&country=${input1}&method=2&month=07&year=2022`)
            .then(function (response) {
                // handle success
                let war1 =
                console.log(response.data);
                document.getElementById('td-1').innerText = response.data.data[0].timings.Fajr;
                document.getElementById('td-2').innerText = response.data.data[0].timings.Sunrise;
                document.getElementById('td-3').innerText = response.data.data[0].timings.Dhuhr;
                document.getElementById('td-4').innerText = response.data.data[0].timings.Asr;
                document.getElementById('td-5').innerText = response.data.data[0].timings.Maghrib;
                document.getElementById('td-6').innerText = response.data.data[0].timings.Sunrise;
                document.getElementById('td-7').innerText = response.data.data[0].timings.Isha;
                document.getElementById('td-8').innerText = response.data.data[0].timings.Midnight;
                document.getElementById('td-9').innerText = response.data.data[0].timings.Imsak;

            })
        }
    </script>
</body>

</html>
